<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>Chat App</h1>

    <div id="messages"></div>

    <form id="message-form">
      <input type="text" name="message" placeholder="Message" />
      <button>Send</button>
    </form>
    <button id="send-location">Send location</button>

    <!-- defining a template which can be re-used again and again for the every msg -->
    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <!-- for location sharing -->
    <script id="location-message-template" type="text/html">
      <div>
        <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- to render out templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- to manipulate time and show time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- qs(query string) allow use to set-up room name or username for userss -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
